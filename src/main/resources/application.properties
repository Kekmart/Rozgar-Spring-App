spring.application.name=Rozgar

server.port=${PORT:8080}
# H2 Database configuration
#spring.datasource.url=jdbc:h2:mem:jobdb
#spring.datasource.url=jdbc:h2:file:/data/jobdb
spring.datasource.url=jdbc:h2:file:/data/jobdb;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE;WEB_ALLOW_OTHERS=TRUE


spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.hibernate.ddl-auto=update



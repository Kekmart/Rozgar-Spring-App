<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Post a Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
    <h2 class="my-4">Post a New Job</h2>
    <form th:action="@{/jobs}" th:object="${job}" method="post">
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" th:field="*{title}" />
        </div>
        <div class="mb-3">
            <label class="form-label">Company</label>
            <input type="text" class="form-control" th:field="*{company}" />
        </div>
        <div class="mb-3">
            <label class="form-label">Location</label>
            <input type="text" class="form-control" th:field="*{location}" />
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" rows="5" th:field="*{description}"></textarea>
        </div>
        <button class="btn btn-success">Submit</button>
    </form>
</body>
</html>

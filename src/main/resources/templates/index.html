<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Job Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Job Board</h1>

    <a href="/jobs/new" class="btn btn-success mb-4">Post a New Job</a>

    <div th:if="${#lists.isEmpty(jobs)}">
        <p>No jobs available.</p>
    </div>

    <div class="row" th:each="job : ${jobs}">
        <div class="col-md-6 mb-3">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title" th:text="${job.title}">Job Title</h5>
                    <h6 class="card-subtitle mb-2 text-muted" th:text="${job.company}">Company</h6>
                    <p class="card-text" th:text="${job.description}">Job description goes here.</p>
                    <p class="card-text"><small class="text-muted" th:text="${job.location}">Location</small></p>
    <a th:href="@{'/jobs/' + ${job.id}}" class="btn btn-primary mt-2">View Job</a>
                    
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
